<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL Distortion Hover Effect</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #111;
      }
      .left-image {
        position: absolute;
        left: 0;
        width: 50vw;
        height: 100vh;
        background-image: url("images/reflection-left.webp");
        background-size: cover;
        background-position: center;
      }

      #webgl-container {
        position: absolute;
        right: 0;
        width: 50vw;
        height: 100vh;
      }

      .hover-point {
        position: absolute;
        width: 20px;
        height: 20px;
        pointer-events: none;
      }

      .hover-svg {
        position: relative;
        transform: translate(-50%, -50%);
      }

      .point1 {
        top: 30%;
        left: 25%;
      }

      .point2 {
        top: 50%;
        left: 85%;
      }

      .point3 {
        top: 80%;
        left: 60%;
      }
    </style>
  </head>
  <body>
    <div class="left-image"></div>
    <div id="webgl-container">
      <div class="hover-point point1">
        <img src="svgs/memory-target.svg" class="hover-svg" />
      </div>
      <div class="hover-point point2">
        <img src="svgs/memory-target.svg" class="hover-svg" />
      </div>
      <div class="hover-point point3">
        <img src="svgs/memory-target.svg" class="hover-svg" />
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
